<header>
    <nav>
        <div class="container flex">
            <a href="#" class="logo">shop<span>.</span></a>
            <div class="searchbar">
                <form>
                    <input type="text" name="search" id="search" placeholder="Search">
                    <button><fa-icon [icon]="searchIcon" class="icon"></fa-icon></button>
                </form>
            </div>
            <div class="right flex">
                <div class="bar-item">
                    <ng-container *ngIf="loggedIn | async; else loggedOut" >
                        <a>
                            <fa-icon [icon]="userIcon" class="icon"></fa-icon>
                        </a>
    
                        <div class="card">
                            <div class="link">
                                <a>My account</a>
                            </div>
                            <div class="link">
                                <a>My orders</a>
                            </div>
                            <div class="link">
                                <a (click)="logout()">Logout</a>
                            </div>
                        </div>
                    </ng-container>
                    
                    <ng-template #loggedOut>
                        <div class="login-link">
                            <a routerLink="/login">
                                Log in / Sign up
                            </a>
                        </div>
                    </ng-template>                    
                </div>

                <div class="bar-item">
                    <a class="cart">
                        <fa-icon [icon]="cartIcon" class="icon"></fa-icon>
                    </a>

                    <div class="card">
                        <h6>Cart</h6>
                        <p>
                            Your cart is empty.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
